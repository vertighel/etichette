<body lang="en">

  <main class="container">

  <h1>lancio dadi Elemental</h1>

  <form class="form">

    <div class="form-group form-row">
      <div class="input-group col">
        <div class="input-group-prepend">
          <label class="input-group-text" for="perso">Personaggio</label>
        </div>
        <select class="custom-select" id="perso">
          <!-- questa parte verrà popolata con i nomi dei personaggi -->
        </select>
      </div>
    </div>



    <div class="form-group form-row">
      <p class="form-text col-md-3">Bonus / Malus </p>
      <div  id="bonusmalus" class="btn-group btn-group-toggle col-sm" data-toggle="buttons">
        <!-- <label class="btn btn-primary active"> -->
        <!--   <input type="radio" name="boma" id="bomaX" autocomplete="off" checked> Active -->
        <!-- </label> -->
      </div>
    </div>

    <div class="form-group form-row">
      <label class="form-text col-md-3" for="pulsanti">Lancia un D20 su</label>
      <div id="pulsanti" class="btn-group col-sm" role="group">
        <!-- questa parte verrà popolata con i pulsanti relativi alle capacità-->
      </div>
    </div>
  </form>

  <article class="row">

    <section class="col-lg-3">

      <dl id="cara">
        <!-- questa parte verrà popolata con i punti di ogni capacità -->
      </dl>

      <dl>
        <dt>Risultato di base +bonusmalus +D20</dt>
        <dd class="p-3 mb-2 bg-success text-white">
          <var><!-- qui viene fuori il risultato del lancio --></var>
        </dd>
      </dl>       

      <div class="row">

        
        <!-- qui metto lo snippet -->
        <div class="col-sm col-lg-12">
          <pre>
            <code>
              
            </code>
          </pre>
        </div>
        
      <!-- qui viene creata l'immaginetta -->
      <figure class="col-sm-4 col-lg">
      </figure>

      </div>

    </section>
    
    <section class="col-md">
        <!-- inserisco la tabella degli ultimi lanci -->
      <table class="table table-striped table-sm">
        <thead></thead>
        <tbody></tbody>
      </table>
    </section>
  </article>

  <script src="./javascript-of-the-page.js"></script>
